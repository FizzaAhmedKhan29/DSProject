<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="success.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Attendence Form</title>
</head>

<body>
    <form action="/" method="post">
        <img src="logo.png" alt="Attendence logo">
        <label for="name">Name of Student <sup>*</sup>
            <input type="text" name="name" id="name" placeholder="Enter Name" autofocus required>
        </label>
        <label for="rollNo">Roll Number <sup>*</sup>
            <input type="number" name="rollNo" id="rollNo" placeholder="Enter Roll No. (i.e. 211901201)" required>
        </label>
        <label for="branch">Select Branch <sup>*</sup>
            <select name="branch" id="branch" required>
                <option value="">--Select Branch--</option>
                <option value="CE">CE</option>
                <option value="CSE">CSE</option>
                <option value="AI-ML">CSE (AI/ML)</option>
                <option value="ECE">ECE</option>
                <option value="EE">EE</option>
                <option value="ME">ME</option>
            </select>
        </label>

        <label for="year">Select Year <sup>*</sup>
            <select name="year" id="year" required>
                <option value="">--Select Year--</option>
                <option value="1">1<sup>st</sup></option>
                <option value="2">2<sup>nd</sup></option>
                <option value="3">3<sup>rd</sup></option>
                <option value="4">4<sup>th</sup></option>
            </select>
        </label>
        <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
