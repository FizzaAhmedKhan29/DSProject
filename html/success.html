<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="success.png" type="image/png">
    <title>Success!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: cornflowerblue;
            font-family: "Playwrite FR Moderne", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            border: 2px solid cornflowerblue;
            border-radius: 50%;
            padding: 10px;
        }

        h1 {
            color: cornflowerblue;
            font-size: 2.5rem;
        }

        p {
            color: black;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">
            <img src="success.png" alt="Success Icon" class="icon">
            <h1>Success!</h1>
            <p>Your form has been successfully submitted.</p>
        </div>
    </div>
</body>

</html>
